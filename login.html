<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - House Price Prediction</title>
  <style>
    :root{
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #3B82F6;
      --accent-dark: #2563EB;
      --text-dark: #1f2937;
      --shadow-dark: rgba(0,0,0,0.2);
      --shadow-light: rgba(255,255,255,0.85);
    }

    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .login-card{
      background: linear-gradient(145deg, #ffffff, #e9e9ea);
      border-radius:16px;
      padding:40px 30px;
      box-shadow: 12px 12px 28px var(--shadow-dark), -8px -8px 20px var(--shadow-light);
      width:100%;
      max-width:400px;
      transition: transform .35s ease, box-shadow .35s ease;
      perspective:1000px;
    }

    .login-card:hover{
      transform: translateY(-6px) rotateX(2deg) rotateY(1deg);
      box-shadow: 18px 18px 36px rgba(0,0,0,0.25), -8px -8px 22px rgba(255,255,255,0.9);
    }

    h2{
      text-align:center;
      margin-bottom:30px;
      color: #14274E;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    label{
      font-size:0.9rem;
      margin-bottom:6px;
      color:#374151;
    }

    input[type="text"], input[type="password"]{
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(16,24,40,0.08);
      font-size:0.95rem;
      outline:none;
      transition: box-shadow .18s ease, transform .12s ease;
    }

    input:focus{
      box-shadow: 0 6px 18px rgba(59,130,246,0.12);
      transform: translateY(-2px);
      border-color: rgba(59,130,246,0.35);
    }

    .btn{
      padding:12px 0;
      border:none;
      border-radius:10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color:white;
      font-weight:600;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease;
    }

    .btn:active{
      transform: translateY(2px);
      box-shadow: 0 6px 16px rgba(37,99,235,0.12);
    }

    .links{
      display:flex;
      justify-content: space-between;
      font-size:0.85rem;
      margin-top:6px;
    }

    .links a{
      color: var(--accent);
      text-decoration:none;
    }

    .links a:hover{
      text-decoration: underline;
    }

    @media (max-width:420px){
      .login-card{padding:30px 20px;}
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="links">
        <a href="register.html">Register</a>
        <a href="forgot.html">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    // Basic front-end validation (example)
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      const data = {
        username: form.username.value.trim(),
        password: form.password.value.trim(),
      };
      console.log('Login submitted:', data);
      alert('Login submitted! (replace with server-side validation)');
      form.reset();
    });
  </script>
</body>
</html>
