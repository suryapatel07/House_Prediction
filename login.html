<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
   body{
    min-height: 100vh;
    background-color: white;
     display: flex;
    justify-content: center;
    align-items: center;
     

   }
   .loginPage{
    height: auto;
    width: 30%;
    background-color: #E8E8E8;
     box-shadow: 5px 3px 4px gray;
     border-radius: 10px;


   }
   .loginPage h1{
    text-align: center;
   }
   form label{
    padding: 10px;
    font-size: large;
    margin-left: 15px;
   }
   .regarrange{
      height: 40px;
      width: 400px;
      padding: 10px;
      margin: 3px;
      border-radius: 10px;
      border: 1.5px solid #6E8CFB;
      margin-left: 20px;
      
   }
   #uLogin{
    height: auto;
    padding: 10px;
    width: 90%;
    margin: 20px;
    background-color: #0875e9;
    border-radius: 10px;
    color: white;
    font-size: large;
   }
   .uRegister{

   }
   .uRegister{
    display: flex;
    justify-content: space-between;
   }
   .uRegister a{
    text-decoration: none;
   }
  </style>
</head>
<body>
  <div class="loginPage">
    <h1>Login</h1>
    <form>
      <label for="userName">Username</label>
      <input class="regarrange" id="userName" name="userName" type="text" placeholder="Enter Userame">
      <label for="password">Password</label>
      <input class="regarrange" id="password" name="password" type="password" placeholder="Enter password">
      <button id="uLogin">Login</button>
        </form>
        <div class="uRegister">
         <a href="Register.html">Register</a>
         <a href="#">Forgot Password</a>
        </div>  
  </div>
</body>
</html>
